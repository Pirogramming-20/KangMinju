{% extends 'base.html' %}
{% load static %}
{%block head%}
    <title>post_create</title>
    <link rel="stylesheet" href="{% static 'posts/style_uc.css' %}" />
{% endblock %}

{%block content%}
    <form
        action="{% url 'create' %}"
        method="post"
        enctype="multipart/form-data"
        class="uc_form">
        <div class="uc_header">
            <h2>게시물 작성</h2>
        </div>
        <div class="uc_post">
            {%csrf_token%}
            {{form.as_p}}
            <button class="btn btn-success">등록하기</button>
        </div>
    </form>
{%endblock%}
