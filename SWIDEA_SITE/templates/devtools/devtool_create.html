{% extends 'base.html' %}
{%block head%}
  <title>post_create</title>
{% endblock %}

{%block content%}
  <form
    action="{% url 'devtools:create' %}"
    method="post"
    class="create_form"
  >
  <div class="create_header">
    <h2>DevTool Register</h2>
    <p>개발툴 등록 페이지 입니다. 자신이 다룰 수 있는 개발툴을 등록해 보세요.</p>
  </div>
  <div class="create_post">
    {%csrf_token%}
    {{form.as_p}}
    <button class="btn btn-success">추가하기</button>
  </div>
{%endblock%}
