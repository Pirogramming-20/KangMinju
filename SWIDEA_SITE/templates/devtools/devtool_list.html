{% extends 'base.html' %}
{% load static %}

{%block head%}
  <title>Documents</title>
{%endblock%}

{%block content%}

  <div class="content-wrapper">
    <!-- 글 목록 -->
    {% for devtool in devtools%}
    <div class="item">
      <div class="info">
          <a href="{% url 'devtools:detail' devtool.pk %}">{{devtool.name}}</a><br>
          {{devtool.kind}}<br>
          {{devtool.dev_content}}
      </div>
    </div>
    {% endfor %}
  </div>
{%endblock%}
