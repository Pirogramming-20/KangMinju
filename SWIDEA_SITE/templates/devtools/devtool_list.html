{% extends 'base.html' %}
{% load static %}

{%block head%}
  <title>Documents</title>
{%endblock%}

{%block content%}
<div class="content-wrapper">
    <hr>
    <!-- 글 목록 -->
    {% for devtool in devtools%}
    <div class="dev_item">
          <p><a href="{% url 'devtools:detail' devtool.pk %}">{{devtool.name}}</a></p>
          <p>{{devtool.kind}}</p>
          <p>{{devtool.dev_content}}</p>
    </div>
    <hr>
    {% endfor %}
  </div>
{%endblock%}
