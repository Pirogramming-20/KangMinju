{% extends 'base.html' %}
{% load static %}

{% block content %}
  {% if post.photo.url != '' %}
    <img src="{{post.photo.url}}" alt="개발툴 이미지" />
  {% else %}
    <img src="{% static 'posts/image/no_img.png' %}" alt="이미지가 없습니다" />
  {% endif %}
  <h2>{{post.title}}</h2>
  <p>1)아이디어 관심도<br> {{post.interest}}</p>
  <p>2)예상 개발 툴<br> 
    <a href="{% url 'devtools:detail' post.devtool.pk  %}">
    {{post.devtool}}
    </a>      
  </p>
  <p>3)아이디어 설명<br> {{post.content}}</p>
  <form action="{% url 'posts:delete' post.pk%}" method="POST">
    {%csrf_token%}
    <button type="submit" class="btn btn-danger">삭제</button>
    <a href="{% url 'posts:main'%}" class="btn btn-primary">목록</a>
    <a href="{% url 'posts:update' post.pk %}" class="btn btn-primary">수정</a>
  </form>
{% endblock content %}
