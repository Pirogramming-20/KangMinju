<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 미니게임 과제</title>
</head>
<body>
    <!--Logo-->
    <img src="./imgs/logo.png" alt="Logo" class="logo">
    <!--Buttons-->
    <button class="btn"><img src="./imgs/blue_t.png" alt="tshirt" class="imgBtn"></button>
    <button class="btn"><img src="./imgs/blue_p.png" alt="pants" class="imgBtn"></button>
    <button class="btn"><img src="./imgs/blue_s.png" alt="skirt" class="imgBtn"></button>
    <button class="btn colorBtn blue">Blue</button>
    <button class="btn colorBtn yellow">Yellow</button>
    <button class="btn colorBtn pink">Pink</button>
    <!--Items-->
    <ul class="items">
        <li class="item">
            <img src="./imgs/blue_t.png" alt="tshirt" class="item_thumbnail">
            <span class="item_description">male, large</span>
        </li>
    </ul>
</body>
</html>
