<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                background-color: #2C3137;
            }
            form,
            ul {
                margin: 0;
                padding: 0;
            }
            * {
                box-sizing: border-box;
            }
            #wrap {
                text-align: center;
            }
            #wrap-center{
                width: 1280px;
                height: 1000px;
                background-color: rgb(29, 66, 66);
                display: inline-block;
                color: white;
            }
            #header {
                margin-top: 50px;
            }
            #header-left, #header-right {
                display: flex;
            }
            #header-left {
                position: relative;
                float: left;
            }
            #header-right {
                position: relative;
                float: right;
            }

            #header .margin {
                margin-right: 20px;
            }
            #wrap-center {
                position : relative;
            }
            #footer-image > img {
                width: 400px;
                position: absolute;
                bottom: 0;
                right: 100px;
            }
            #icon > img {
                margin-left: 30px;
                width: 25px;
                height: 25px;
            }
            #header-right #text-div {
                width: 200px;
                height: 30px;
                background-color : rgb(255,255,255,0.3);
                padding: 2px;
                border-radius: 5px;
            }
            #header-right #text-style {
                width: 150px;
                border: none;
                background-color: transparent;
            }
            input::-webkit-input-placeholder{
                color: white;
            }
            input:focus {
                outline: none;
            }
            #header-right #sign-in-button {
                background-color: transparent;
                border: none;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }
            #header-right #sign-up-button {
                background-color: transparent;
                border: 1px solid white;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }
            h1, h5 {
                margin: 0 0;
            }
            #detail {
                margin-top: 30px;
                color : rgb(255,255,255,0.4);
            }
            #center {
                text-align: center;
                justify-content: center;
                align-items: center;
                width: 1000px;
                display: inline-flex;
                flex-direction: row;
            }
            #section {
                margin-top: 50px;
                text-align: left;
                font-size: 1.5rem;
                display: inline-flex;
                flex-direction: column;
            }
            #aside {
                margin-top: 50px;
                width: 500px;
            }
            #log {
                display: inline-flex;
                flex-direction: column;
                justify-content: center;
                background-color: pink;
                width: 400px;
                height: 500px;
            }
            #info {
                margin-left: 50px;
                margin-right: 50px;
                text-align: left;
            }
            #info > input {
                width: 100%;
                height: 30px;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="wrap-center">
                <div id="header">
                    <div id="header-left">
                        <div id="icon" class="margin">
                            <img src="./icon.png">
                        </div>
                        <div class="margin">Why GitHub? ▼</div>
                        <div class="margin">Team</div>
                        <div class="margin">Enterprise</div>
                        <div class="margin">Explore ▼</div>
                        <div class="margin">Marketplace</div>
                        <div class="margin">Pricing ▼</div>
                    </div>
                    <div id="header-right">
                        <div id="text-div" class="margin">
                            <input id="text-style" type="text" placeholder="Search GitHub"/>
                        </div>
                        <a href="#">
                            <button id="sign-in-button" class="margin">Sign in</button>
                        </a>
                        <a href="#">
                            <button id="sign-up-button" class="margin">Sign up</button>
                        </a>
                    </div>
                </div>
                <div id="center">
                    <div id="section">
                        <div id="title">
                            <h1>
                                Built for<br>
                                developers
                            </h1>
                        </div>
                        <div id="detail">
                            <h5>
                                GitHub is a development platform inspired by the<br>
                                way you work. Form open source to,business you<br>
                                can host and review code, manage projects, and<br>
                                build software alongside 50 million developers.<br>
                            </h5>
                        </div>
                    </div>
                    <div id="aside">
                        <form>
                            <div id="log">
                                <div id="info">
                                    UserName<br>
                                    <input type="text" />
                                </div>
                                <div id="info">
                                    Email<br>
                                    <input type="text" />
                                </div>
                                <div id="info">
                                    Password<br>
                                    <input type="password" />
                                </div>
                                <div></div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="footer">
                    <div id="footer-image">
                        <img src="./git.png">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
